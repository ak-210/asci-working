<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>
         ASCI
    </title>

    <!-- Bootstrap  -->
    <link rel='stylesheet' href='css/bootstrap.min.css'>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <link rel='stylesheet' href='css/styles.css'>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <!-- Leaflet Draw -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 nav">
                Nav
            </div> <!-- Navigation Close -->
            
            <div class="col-sm-10">
                <div id="map"></div>
                
                <div class="options align-content-center">
                    <button id="GeoLoc">Get Data</button>
                    <div class="slidecontainer">
                        <input type="range" min="1" max="100" value="100" class="slider" id="time">
                    </div>
                </div>
                    
                <div id="map2" class="col-sm-6"></div>
                <div id="chart" class="col-sm-6"></div>
                
            </div>
        </div> <!-- row end -->
    </div> <!-- Container end -->
    
    <!-- jQuery (Bootstrap JS plugins depend on it) -->
    <script src='js/jquery-2.1.4.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src='js/ajax-utils.js'></script>
    <script src='js/script.js'></script>
</body>
</html>
